<!--Top Navigation Bar-->
<app-nav-bar></app-nav-bar>

<!--Side Navigation Bar-->
<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" opened class="left">
      <mat-nav-list>
  
        <a mat-list-item [routerLink]=""> Home </a>
        <a mat-list-item [routerLink]=""> Login </a>
  
      </mat-nav-list>
    </mat-sidenav>

    <!--Content-->
    <mat-sidenav-content>
      <div class="parent" fxLayout="row">
        <!-- Right Pane -->
        <div class="right" fxFlex fxLayout="column">
          <!-- Router Outlet for application -->
          <div class="card">
            <mat-card>
              <mat-card-header class="frm-login-header">
                <mat-toolbar class="frm-login-toolbar">
                  Phone Validator
                </mat-toolbar>
              </mat-card-header>
              <mat-card-content>
                <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
                  <div>
                    <label>Phone Number:</label> 
                      <input type="text" name="telephone" ngModel
                              required
                              pattern="[0-9]*"
                              minlength="10"
                              #phone="ngModel"
                              [class.hasError]="phone.isvalid && phone.touched">
                    <div [hidden]="phone.valid || phone.pristine">
                        <div class="error" [hidden]="!phone.hasError('minlength')">Phone has to have at least 10 digits</div>
                        <div class="error" [hidden]="!phone.hasError('required')">Phone is required</div>
                        <div class="error" [hidden]="!phone.hasError('pattern')">Only digits are allowed</div>
                    </div>
                  </div>
                  
                </form>
                <mat-card-actions>
                    <button mat-raised-button type="submit">Submit</button>
                  </mat-card-actions>
              </mat-card-content>
            </mat-card>
          </div>
        </div> 
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
