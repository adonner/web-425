<mat-card-title class="form-title"></mat-card-title>
<div class="container">
  <mat-card class="form">
    <form #f="ngForm" (ngSubmit)="onSubmit(f.value); f.reset()">
      <mat-card-content>
        <h2>Order Form</h2>

        <div ngModelGroup="serviceRequest">
          <!-- Password Reset -->
          <div class="passwordReset width inlineBlock">
            <label class="alignCenter" for="passwordReset">
                Password Reset</label>
            <p class="alignCenter">$39.99</p>
            <mat-checkbox name="password" ngModel></mat-checkbox>
          </div>

          <!-- Spyware Removal -->
          <div class="spywareRemoval width inlineBlock">
            <label for="spywareRemoval">Spyware Removal</label>
            <p>$99.99</p>
            <mat-checkbox name="spyware" ngModel></mat-checkbox>
          </div>

          <!-- RAM upgrade -->
          <div class="memoryUpgrade width inlineBlock">
            <label for="memoryUpgrade">Memory Ugrade</label>
            <p>$129.99</p>
            <mat-checkbox name="memory" ngModel></mat-checkbox>
          </div>
          <!-- Software Installation -->
          <div class="softwareInstallation width inlineBlock">
            <label for="softwareInstallation">Software Installation</label>
            <p>$49.99</p>
            <mat-checkbox name="software" ngModel></mat-checkbox>
          </div>
          <!-- Tune-Up -->
          <div class="tuneUp width inlineBlock">
            <label for="tuneUp">Tune-Up</label>
            <p>$89.99</p>
            <mat-checkbox name="tuneUp" ngModel></mat-checkbox>
          </div>
          <!-- Disc Clean-Up -->
          <div class="diskCleanUp width inlineBlock">
            <label for="diskCleanUp">Disk Clean-Up</label>
            <p>$149.99</p>
            <mat-checkbox name="cleanUp" ngModel></mat-checkbox>
          </div>
          <!-- Keyboard cleaning -->
          <div class="keyboardCleaning width inlineBlock">
            <label for="keyboardCleaning">Keyboard Cleaning</label>
            <p>$45.00</p>
            <mat-checkbox name="keyboard" ngModel></mat-checkbox>
          </div>
          <!-- Labor Hours -->
          <mat-form-field>
            <input
              type="number"
              matInput
              name="labor"
              placeholder="Hours of Labor @ $50.00.."
              ngModel
            />
          </mat-form-field>
          <div></div>
          <!-- Parts -->
          <mat-form-field>
            <input
              type="number"
              matInput
              name="parts"
              placeholder="Parts.. Enter Value"
              ngModel
            />
          </mat-form-field>
        </div>
        <div></div>
      </mat-card-content>
      <!-- Submit Button -->
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">
          Calculate
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
