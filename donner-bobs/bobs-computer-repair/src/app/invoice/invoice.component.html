<h2 mat-dialog-title>Services</h2>
<div mat-dialog-content>
    <mat-list>
      <mat-list-item *ngFor="let services of services">
        {{ services.service }}
        {{ services.price }}
      </mat-list-item>

      <mat-list-item *ngFor="let totalOrder of totalOrder">
          {{ totalOrder.invoiceTotal.toFixed(2) }}
      </mat-list-item>
    </mat-list>
</div>
<hr/>
<div mat-dialog-actions align="end">
    <button mat-raised-button matDialogClose="confirm" color="accent" cdkFocusInitial>Close Dialog</button>
</div>
